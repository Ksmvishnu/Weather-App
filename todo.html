<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" type="text/css" href="style1.css">
  <link rel="stylesheet" type="text/css" href="st.css">
</head>
<body>
<nav>
    <div class="container">
        <div class="head">
            <div class="left" style="color: aliceblue;">
                <h2>Weather App</h2>
            </div>
            <div class="right">
                <a href="home.html">Home</a>
                <a href="weather.html">View Weather</a>
                <a href="game.html">Predict</a>  
            </div>
        </div>
    </div>
</nav>
<header>
  <h1 class="headingp">To-Do Application with Weather Integration</h1>

  
  <form id="task-form">
    <input type="text" id="task-input" placeholder="Enter Task Description" required>
    <select id="task-category">
      <option value="indoor">Indoor</option>
      <option value="outdoor">Outdoor</option>
    </select><br>
    <input type="text" id="city-input" placeholder="Enter City Name" required>
    <label for="reminderTime">Reminder Time:</label>
    <input type="datetime-local" id="reminderTime" required style="width: 65%;"><br>
    <label for="reminderMessage">Reminder Message:</label>
    <input type="text" id="reminderMessage" placeholder="Enter message" required>
    <button type="submit">Add Task</button>
  </form>
  

  <h2 style="color:rgb(225, 216, 99)">Task List</h2>
  <ul id="task-list">
  </ul>
  </header>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="todo.js"></script>
  
</body>
</html>
